<!DOCTYPE html>
<html>

<head>
  <title>Index</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.4/dist/css/uikit.min.css" />

  <!-- UIkit JS -->
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.4/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.4/dist/js/uikit-icons.min.js"></script>
</head>

<body>
  <div class="uk-container uk-container-center">
    <div class="uk-grid">
      <div class="uk-width-1-1">
        <div class="uk-panel uk-panel-box">
          <h1 class="uk-margin-medium-top uk-margin-medium-bottom uk-text-center">My demo site for the Basics course
            from <a href="https://www.rocketacademy.co" target="_blank">RocketAcademy.co</a></h1>
          <hr>
          <div id="card-grid" class="uk-child-width-1-4@m uk-grid-small uk-grid-match" uk-grid>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script defer>
    renderCards();

    async function renderCards() {
      const DAYS = 12;
      // const promisedPaths = [];
      for (let i = 1; i <= DAYS; i++) {
        const path = `day_${i}`;
        const response = await fetch(`/basics-starter-code/${path}/index.html`, {
          method: 'HEAD'
        });
        if (response.ok) {
          document.querySelector("#card-grid").innerHTML += `
          <div>
              <div class="uk-card-small uk-card-default">
                <div class="uk-card-header">
                  <h3 class="uk-card-title uk-text-center">Day ${i}</h3>
                </div>
                <div class="uk-card-body">
                  <div class="uk-column-1-2 uk-text-center">
                    <p><a href="${path}" target="_blank" class="uk-button uk-button-text uk-text-primary">Demo site</a>
                    </p>
                    <p><a href="https://github.com/daffodilistic/basics-starter-code/blob/main/${path}/script.js"
                        target="_blank" class="uk-button uk-button-text uk-text-primary">Source</a></p>
                  </div>
                </div>
              </div>
            </div>`;
        } else {
          // console.log("stopped at ", i);
          break;
        }
      }
    }
  </script>
</body>

</html>
